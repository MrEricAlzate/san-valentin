<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
        }
        .btn {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {

        }
        .no-btn {
            background: #bbb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            position: absolute;
        }
        #mensajeFinal {
            font-size: 20px;
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        #gifContainer {

        }
    </style>
</head>
<body>
    <div id="nameInputContainer" class="card">

            botonNo.style.left = `${x}px`;

</body>
</html>
